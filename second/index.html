<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Montserrat:wght@100;200;300;400;500;700&family=Open+Sans&family=Roboto&family=Comfortaa&family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="../src/png/icons8-исходный-код-50.png" type="image/x-icon">
  <link rel="stylesheet" href="./css/start.css">
  <title>Document</title>
</head>

<body>
  <header class="to_center">
    <nav>
      <li>
        <a>Home</a>
        <a>Gallery</a>
        <a>Projects</a>
        <a>About</a>
      </li>
    </nav>
  </header>
  <div id="body">
    <section grid class="page hello">
      <p block class="flex" style="--position: 3/4/4/10; align-items: center;">You didn’t come this far to stop.</p>
      <h1 block class="font_700 flex" style="--position: 4/4/7/10;">Wellcome to the future for you</h1>
      <div block class="flex" style="--position: 6/4/8/7; overflow: visible; align-items: center;">
        <button style="background-color: var(--grey-600); color: var(--light);">LEARN MORE</button>
      </div>
    </section>
    <section grid class="page info">
      <h2 block class="to_center font_700 text_center flex" style="--position: 3/5/5/13;">If there's one thing I can do,
        it's write code</h2>
      <p block class="to_center text_center flex" style="--position: 5/5/6/13;">I know how to program in languages like
        js, python, c#</p>
      <div block class="flex to_center" style="--position: 6/8/7/10; overflow: visible;">
        <button style="background-color: var(--grey-600); color: var(--light);">PORTFOLLIO</button>
      </div>
    </section>
    <section grid class="page photo">
      <div block class="flex to_center" style="--position: 4/-15/9/7; justify-content: flex-end;">
        <img style="width: 90%; aspect-ratio: 1/1; height: auto;" src="./files/img/1.jpg" alt="">
      </div>
      <div block class="flex to_center" style="--position: 4/7/9/11;">
        <img style="width: 90%; aspect-ratio: 1/1; height: auto;" src="./files/img/badocean.jpg" alt="">
      </div>
      <div block class="flex to_center" style="--position: 4/11/9/15; justify-content: flex-start;">
        <img style="width: 90%; aspect-ratio: 1/1; height: auto;" src="./files/img/keyboard.jpeg" alt="">
      </div>
    </section>
  </div>
  <script
    src="https://cdn.jsdelivr.net/combine/npm/smooth-scrollbar@8.2.7,npm/smooth-scrollbar@8.2.7/dist/plugins/overscroll.min.js"></script>
  <script src="./js/master.js" defer></script>
  <script src="./js/index.js" defer></script>
</body>

</html>
