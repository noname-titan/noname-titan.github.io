<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow&family=Montserrat:wght@100;200;300;400;500;700&family=Open+Sans&family=Roboto&family=Comfortaa&family=DM+Sans:wght@400;500;700&display=swap"

<body>
  <header class="to_center">
    <a href="../index.html" class="logo notranslate" translate="no">ASET</a>
    <nav id="nav">
      <li id="nav_li">
        <!-- <a>Gallery</a> -->
        <!-- <a>About</a> -->
      </li>
    </nav>
    <input type="text" id="src" placeholder="Search photo with tag">

    <div style="height:100px;"></div>

        <a not_after href="https://www.facebook.com/ace.titan.404" style="margin-right:2rem;"><i
            class="fab fa-facebook-f"></i></a>
        <a not_after href="https://api.whatsapp.com/send?phone=+77788405404" style="margin-right:2rem;"><i
            class="fab fa-whatsapp"></i></a>
        <a not_after href="https://github.com/NoNameTitan"><i class="fab fa-github"></i></a>
      </div>
      <div block class="flex to_center"
        style="--position:2/11/4/16;justify-content:flex-end;padding-right:4rem;overflow:visible;">
        <span>Powered by <a href="https://github.com/noname-titan">nonametitan</a></span>
      </div>
    </footer>
  </main>
  <script
    src="https://cdn.jsdelivr.net/combine/npm/smooth-scrollbar@8.2.7,npm/smooth-scrollbar@8.2.7/dist/plugins/overscroll.min.js"></script>
  <script src="../js/data.js" defer></script>
  <script src="../second/js/index.js" defer></script>
  <script src="./js/imageiterate.js" defer></script>
</body>

</html>
